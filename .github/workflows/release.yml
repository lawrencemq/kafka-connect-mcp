name: Release

on:
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Detect version bump
        id: version
        shell: bash
        run: |
          set -euo pipefail

          current_version=$(python -c "import tomllib, pathlib; print(tomllib.loads(pathlib.Path('pyproject.toml').read_text())['project']['version'])")

          previous_version=""
          if git cat-file -e HEAD^:pyproject.toml 2>/dev/null; then
            previous_version=$(git show HEAD^:pyproject.toml | python -c "import sys, tomllib; print(tomllib.loads(sys.stdin.read())['project']['version'])")
          fi

          echo "version=${current_version}" >> "$GITHUB_OUTPUT"

          if [[ -n "${previous_version}" && "${current_version}" == "${previous_version}" ]]; then
            echo "changed=false" >> "$GITHUB_OUTPUT"
            exit 0
          fi

          release_tag="v${current_version}"
          if git rev-parse -q --verify "refs/tags/${release_tag}" >/dev/null; then
            echo "Tag ${release_tag} already exists. Skipping release creation."
            echo "changed=false" >> "$GITHUB_OUTPUT"
            exit 0
          fi

          echo "changed=true" >> "$GITHUB_OUTPUT"

      - name: Create GitHub release
        if: steps.version.outputs.changed == 'true'
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ steps.version.outputs.version }}
          name: v${{ steps.version.outputs.version }}
          generate_release_notes: true
